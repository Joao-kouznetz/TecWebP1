<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="templates/getit.css" />
</head>

<body>
    <div class="appbar">
        <img src="img/logo-getit.png" class="logo" />
        <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </div>

    <main class="container">
        <h1 class="form-card-title">Editando nota</h1>
        <form class="form-card" method="post">
            <input class="hiden" type="text" name="id" value={id}></input>
            <input id="titulo" type="text" name="titulo" class="form-card-title" type="text" value="{titulo}" />
            <textarea id="detalhes" name="detalhes" class="autoresize">{conteudo}</textarea>
            <div class="container-button">
                <button class="btn2n" type="submit" formaction="home">Cancelar</button>
                <button class="btn2n" type="submit" formaction="update">Salvar</button>
            </div>
        </form>

    </main>

    <script type="text/javascript" src="templates/getit.js"></script>
</body>

</html>
